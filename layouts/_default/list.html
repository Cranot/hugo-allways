{{ define "main" }}
<main>
    <div class="container mx-auto my-12">
        <article>
            <header>
                <h1
                    class="inline-block w-auto my-2 text-5xl font-bold text-gray-800 border-b-2 border-blue-500 border-solid">
                    {{.Title}}</h1>
            </header>
            <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
            {{.Content}}
        </article>
        <ul class="my-8">
            <!-- Ranges through content/posts/*.md -->
            {{ range .Pages }}
            <li class="">
                <a class="inline-block p-2 my-2 bg-gray-100" title="{{.Title}}" href="{{.Permalink}}">{{.Title}}</a>
            </li>
            {{ end }}
        </ul>
    </div>
</main>
{{ end }}
