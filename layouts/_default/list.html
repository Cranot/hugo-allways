{{ define "main" }}
<main>
<div class="container my-12 mx-auto">
    <article>
        <header>
            <h1 class="my-2 text-5xl font-bold text-gray-800 w-auto border-solid border-b-2 border-blue-500 inline-block">{{.Title}}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    <ul class="my-8">
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
        <li class="">
            <a class="bg-gray-100 p-2 my-2 inline-block" title="{{.Title}}" href="{{.Permalink}}">{{.Title}}</a>
        </li>
    {{ end }}
    </ul>
	</div>
</main>
{{ end }}
