{{ define "main" }}
<main>
    <article>
        <header>
            <h1>{{ .Params.name }}</h1>
            <img src="{{ .Params.photo }}" alt="{{ .Params.name }}" />
        </header>
        <h2>Articles</h2>
        <ul>{{ range .Data.Pages }}
            <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>{{ end }}
        </ul>
    </article>
</main>
{{ end }}
